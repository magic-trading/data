        <input type="datetime-local" name="" id="datetime">

        <input id="symbol" value="BTCUSDT" placeholder="Symbol... BTCUSDT, XRPUSDT" style="font-family: monospace;">

        <input type="number" id="count" value="8" placeholder="Cantidad de Ãºltimas" style="font-family: monospace;">

        <br><br>

            </div>
        </div>

        <br>
        <br>

        <br>
        <br>

                </thead>

                </tbody>

    </div>


    <script src="stock_report.js" type="module"></script>
