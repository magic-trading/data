<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAS report 2</title>

    <link rel="stylesheet" href="main.css">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" /> 

    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <div style="padding-right: 25px; padding-left: 25px;">
        <div style="display: flex; justify-content: space-between;">
            <h1>EMAS report</h1>
            <button id="openWindow" class="small" style="margin: auto 0">Abrir en ventana emergente</button>
        </div>        
        <h3 style="font-weight: 100;">Organización de promedios perfecta (<b style="color: rgb(99,190,123);">up</b> o <b style="color: rgb(255,105,105);">down</b>)</h3>

        <div style="display: flex;">
            <div style="margin: 5px 10px;">
                <div style="margin-bottom: 5px;" class="primary-color bold">Fecha y hora</div>
                <input type="datetime-local" name="" id="datetime">
            </div>
            
            <div style="margin: 5px 10px;">
                <div style="margin-bottom: 5px;" class="primary-color bold">Symbol</div>
                <input id="symbol" value="BTCUSDT" placeholder="Symbol... BTCUSDT, XRPUSDT" style="font-family: monospace;">
            </div>
            
            <div style="margin: 5px 10px;">
                <div style="margin-bottom: 5px;" class="primary-color bold">Cantidad</div>
                <input type="number" id="count" value="12" placeholder="Cantidad de últimas" style="font-family: monospace;">
            </div>
        </div>

        <br>
        
        <div style="min-width: 400px; width: 50%;">
            <div style="margin-bottom: 10px;" class="primary-color bold">Timeframes</div>
            <select id="timeframes" name="states[]" multiple="multiple" style="width: 100%;">
                <option value="1d">1 día</option>
                <option value="12h">12 horas</option>
                <option value="2h">2 horas</option>
                <option value="1h">1 hora</option>
                <option value="30m">30 min</option>
                <option value="15m">15 min</option>
                <option value="5m">5 min</option>
                <option value="3m">3 min</option>
                <option value="1m">1 min</option>
            </select>
        </div>

        <br><br>

        <div style="display: flex;">
            <button id="button">Generar datos</button>
            <div style="margin-left: 25px;">
                <span id="loader" class="loader"></span>
            </div>
            <h1 id="lastPrice" class="primary-color"></h1>
        </div>

        <br>
        <br>

        <div>
            <table id="dataTable">
                <thead class="thead-dark" id="tableHeader">
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
    </div>


    <script src="emas_report2.js" type="module"></script>
</body>

</html>
